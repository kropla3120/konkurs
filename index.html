// Page with 3 link in navigation, form in the middle, and a table in the bottom
<html>
  <head>
    <title>Page Title</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px;
        text-align: left;
      }

      input[type="submit"] {
        background-color: red;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      //style the navigation to have effects on hover and red links
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #111;
      }

      .active {
        background-color: #4caf50;
      }

      .center {
        text-align: center;
      }

      .left {
        text-align: left;
      }

      .right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="page2.html">Page 2</a>
      <a href="page3.html">Page 3</a>
    </nav>
    <h1>Page Title</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <form>
      <input type="text" name="search" />
      <input type="submit" value="Search" />
    </form>
    <table>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
      </tr>
      <tr>
        <td>John</td>
        <td>1234 Main St.</td>
        <td>City</td>
        <td>State</td>
        <td>12345</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>4321 Home St.</td>
        <td>City</td>
        <td>State</td>
        <td>12345</td>
      </tr>
      <tr>
        <td>Betty</td>
        <td>5678 Outer St.</td>
        <td>City</td>
        <td>State</td>
        <td>12345</td>
      </tr>
    </table>
  </body>
</html>
